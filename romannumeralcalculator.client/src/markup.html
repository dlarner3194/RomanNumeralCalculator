<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="main.js"></script>
</head>
    <body>
        <!--header-->
        <header class="header">
            <span>
                Roman Numeral Calculator
            </span>
        </header>

        <!-- main -->
        <main class="frame">
            <div id="results">calculations</div>

            <div class="row">
                <button>Clear</button>
                <button>Clear All</button>
                <button>+</button>
            </div>

            <div class="row">
                <button>VII</button>
                <button>VIII</button>
                <button>IX</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>IV</button>
                <button>V</button>
                <button>VI</button>
                <button>x</button>
            </div>
            
            <div class="row">
                <button>I</button>
                <button>II</button>
                <button>III</button>
                <button>/</button>
            </div>

            <div class="row">
                <button id="zero">Nulla (0)</button>
                <button>.</button>
                <button>=</button>
            </div>
        </main>
    </body>
</html>
